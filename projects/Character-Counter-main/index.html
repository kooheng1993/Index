<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea id="input-text" placeholder="Type or paste your text here..."></textarea>
        <div class="buttons">
            <button id="clear">Clear</button>
        </div>
        <div class="counters">
            <div>Characters: <span id="char-count">0</span></div>
            <div>Words: <span id="word-count">0</span></div>
            <div>Sentences: <span id="sentence-count">0</span></div>
            <div>Paragraphs: <span id="paragraph-count">0</span></div>
            <div>Spaces: <span id="space-count">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
